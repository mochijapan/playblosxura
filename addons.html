
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sakura Addons</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 40px;
    }
    .logo {
      font-weight: 900;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo span {
      color: #ff3c8e;
    }
    .back-btn {
      text-decoration: none;
      color: #fff;
      background: linear-gradient(to right, #ff3c8e, #b300ff);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.2s;
    }
    .back-btn:hover {
      opacity: 0.8;
    }

    /* Addon grid */
    .addons-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .addon-card {
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #2a2a2a;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
    }
    .addon-card:hover {
      transform: translateY(-4px);
    }
    .addon-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .addon-content {
      padding: 20px;
    }
    .addon-title {
      font-size: 1.3rem;
      font-weight: 900;
      background: linear-gradient(to right, #ff3c8e, #b300ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .addon-desc {
      color: #aaa;
      font-size: 0.95rem;
      margin: 10px 0px;
    }
    .addon-button {
      text-decoration: none;
      background: linear-gradient(to right, #ff3c8e, #b300ff);
      color: #fff;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 20px 20px;
      text-align: center;
      transition: opacity 0.2s;
    }
    .addon-button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo"><span>üå∏ Sakura</span> Addons</div>
    <a href="/" class="back-btn">‚Üê Back to Main Site</a>
  </div>

  <div class="addons-container">
    <div class="addon-card">
      <img src="https://playsakura.net/addons/images/utils.png" alt="Sakura Utils" class="addon-image">
      <div class="addon-content">
        <div class="addon-title">Sakura Utils</div>
        <div>Published on 7/5/2025</div>
      </div>
      <a href="https://playsakura.net/addons/utils" class="addon-button">‚¨á View Addon</a>
    </div>

    <div class="addon-card">
      <img src="https://playsakura.net/addons/images/particle.png" alt="Sakura Particles" class="addon-image">
      <div class="addon-content">
        <div class="addon-title">Sakura Particles</div>
        <div>Published on 10/18/2025</div>
      </div>
      <a href="https://playsakura.net/addons/particle" class="addon-button">‚¨á View Addon</a>
    </div>
  </div>
</body>
</html>
