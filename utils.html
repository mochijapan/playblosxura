<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloads - Blosxura Utils</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: relative;
    }
    .logo {
      font-weight: 900;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo span {
      color: #ff3c8e;
    }
    .nav {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 35px;
    }
    .nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav a:hover {
      color: #ff66ff;
    }

    /* Downloads section */
    .downloads-container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 800px;
      margin: 0 auto;
    }

    .download-card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      border: 1px solid #2a2a2a;
    }
    .download-card h2 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      font-weight: 900;
      background: linear-gradient(to right, #ff3c8e, #b300ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .download-card p {
      margin: 0 0 20px 0;
      color: #aaa;
      font-size: 0.95rem;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn-download {
      background: linear-gradient(to right, #ff3c8e, #b300ff);
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 0, 170, 0.4);
    }
    .btn-download:hover {
      opacity: 0.85;
    }
    .btn-changelog {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
    }
    .btn-changelog:hover {
      background: #2a2a2a;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal Box */
    .modal {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 25px;
      width: 500px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      transform: translateY(-20px);
      opacity: 0;
      transition: all 0.3s ease;
      position: relative;
    }
    .modal.active {
      transform: translateY(0);
      opacity: 1;
    }
    .modal h1 {
      margin: 0 0 10px 0;
      font-size: 1.6rem;
      font-weight: 900;
      background: linear-gradient(to right, #ff3c8e, #b300ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .modal h3 {
      margin: 0 0 15px 0;
      color: #bbb;
      font-size: 1rem;
      font-weight: 600;
    }
    .modal p {
      color: #ccc;
      line-height: 1.6;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    .modal-close:hover {
      color: #ff66ff;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="logo"><span>üå∏ Blosxura</span> Utils</div>
    <div class="nav">
      <a href="/blosxura-web/downloads/downloads">üå∏ Downloads</a>
      <a href="#">üå∫ Showcase</a>
    </div>
  </div>

  <!-- Downloads -->
  <div class="downloads-container">
    <div class="download-card">
      <h2>Version 1.0.2</h2>
      <p>Made for MCBE 1.21.124</p>
      <div class="buttons">
        <a href="../Versions/BlosxuraUtils_1.0.2.mcpack" class="btn btn-download" download="">‚¨á Download</a>
        <button class="btn btn-changelog" data-version="1.0.2" data-date="Oct 17, 2025" data-desc="‚ú® Added support to 1.21.124">üìù Changelog</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalBox">
      <div class="modal-close" id="modalClose">√ó</div>
      <h1 id="modalVersion"># Version</h1>
      <h3 id="modalDate">Date</h3>
      <p id="modalDesc">Description</p>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('modalOverlay');
    const modal = document.getElementById('modalBox');
    const closeBtn = document.getElementById('modalClose');
    const versionEl = document.getElementById('modalVersion');
    const dateEl = document.getElementById('modalDate');
    const descEl = document.getElementById('modalDesc');

    document.querySelectorAll('.btn-changelog').forEach(btn => {
      btn.addEventListener('click', () => {
        versionEl.textContent = "# " + btn.dataset.version;
        dateEl.textContent = btn.dataset.date;
        descEl.innerHTML = btn.dataset.desc;
        overlay.classList.add('active');
        modal.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('active');
      modal.classList.remove('active');
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.remove('active');
        modal.classList.remove('active');
      }
    });
  </script>
</body></html>
